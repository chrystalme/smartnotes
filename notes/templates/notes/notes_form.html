{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
  <div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
  </div>
{% endif %}
<form action="{% url 'notes.new' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary my-5" type="button">Submit</button> 
</form>


{% endblock %}
