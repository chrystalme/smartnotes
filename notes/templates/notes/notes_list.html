{% extends 'base.html' %}
{% block content %}
    <h1 class="my-5">These are the notes:</h1>
      <div class="row row-col3 g-2">
        {% for note in notes %}
          <div class="col">
            <div class="p-3 border">
              <a href="{% url 'notes.details' pk=note.id %}"><h3 class="note-li">{{note.title}}</h3></a>
              {{note.text|truncatechars:10}}
            </div>
          </div>
          {% endfor %}
      </div>
    
    <ul>
    </ul>
{% endblock %}
